<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Your head content here -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/3b9e239c56.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<style>
    /* Footer Styles */
    footer {
        background-color: #333;
        color: #fff;
        padding: 30px 0;
        text-align: center;
    }

    .footer-container {
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
    }

    .social-media {
        margin-bottom: 20px;
    }

    .social-icon {
        font-size: 24px;
        margin: 0 10px;
        color: #fff;
        text-decoration: none;
    }

    .contact-form {
        text-align: left;
        margin: auto;
        max-width: 400px;
        width: 100%;
    }

    .contact-form h3 {
        font-size: 20px;
        margin-bottom: 10px;
    }

    .contact-form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .contact-form button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
    }

    .contact-form button:hover {
        background-color: #0056b3;
    }

</style>

<body>
    <!-- Your main content here -->

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="social-media">
                <a href="https://www.facebook.com/yourprofile" class="social-icon" target="_blank"><i
                        class="fab fa-facebook"></i></a>
                <a href="https://twitter.com/yourprofile" class="social-icon" target="_blank"><i
                        class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com/in/yourprofile" class="social-icon" target="_blank"><i
                        class="fab fa-linkedin"></i></a>
                <a href="https://www.instagram.com/yourprofile" class="social-icon" target="_blank"><i
                        class="fab fa-instagram"></i></a>
            </div>
            <div class="contact-form">
                <h3>Contact Me</h3>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your Message"></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </footer>
</body>

</html>
